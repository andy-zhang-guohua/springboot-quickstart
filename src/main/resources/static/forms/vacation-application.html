<form role="form" name="form">
    <div class="form-group">
        <label for="vacationType">休假类型</label>
        <input required
               cam-variable-name="vacationType"
               cam-variable-type="String"
               class="form-control" />
    </div>
    <div class="form-group">
        <label for="applyDays">休假天数</label>
        <input cam-variable-name="applyDays"
               cam-variable-type="Long"
               class="form-control" />
    </div>
</form>
